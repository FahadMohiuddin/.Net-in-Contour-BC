<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <img src="img/photo-1661961110372-8a7682543120.webp" alt="" height="500px" width="700px" id="f1">
    <img src="img/photo-1661961110372-8a7682543120.webp" alt="" height="500px" width="700px" id="f2">
    <img src="img/photo-1661961110372-8a7682543120.webp" alt="" height="500px" width="700px" id="f3">
    <button id="fade">Fade the Image</button>
    <script>
        $(document).ready(function(){

            $("button").click(function(){

                $("#f1").fadeToggle()
                $("#f2").fadeToggle("slow")
                $("#f3").fadeToggle(2000)
            });

        });
    </script>
</body>
</html>
