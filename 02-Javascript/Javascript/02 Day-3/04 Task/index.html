<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="val">
    <button onclick="btn()">Input Any String</button>
    <p id="output"></p>

    <script>
        let str = document.getElementById("val")
        let str1 = str.value
        let reverse = "";

        function btn(){
            for(let i = str1.length-1; i >= 0; i--){
               reverse = reverse + str1[i]
            }
            if(str1==reverse){
                document.getElementById("output").innerHTML = "plandrome"
            }
            else{
                document.getElementById("output").innerHTML = "not plandrome"
            }
        }
    </script>
</body>
</html>
